<html>
  <head>
      <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
  </head>
  <body>
    <style>
      @import url(https://fonts.googleapis.com/css?family=opensans:500);
      body{
        background: #7679EC;
        color:#fff;
        font-family: 'Source Code Pro', monospace;
        max-height:700px;
        overflow: hidden;
      }
      .c{
        text-align: center;
        display: block;
        position: relative;
        width:80%;
        margin:100px auto;
      }
      .notFound {
        font-size: 220px;
        position: relative;
        display: inline-block;
        z-index: 2;
        height: 250px;
        letter-spacing: 15px;
      }
      .first{
          text-align:center;
          display:block;
          position:relative;
          margin: 30px auto;
          letter-spacing: 12px;
          font-size: 4em;
          line-height: 80%;
      }
      .second{
          text-align:center;
          display:block;
          margin: 30px auto;
          position: relative;
          font-size: 20px;
      }
      .text{
          font-size: 70px;
          text-align: center;
          position: relative;
          display: inline-block;
          margin: 19px 0px 0px 0px;
          /* top: 256.301px; */
          z-index: 3;
          width: 100%;
          line-height: 1.2em;
          display: inline-block;
      }
      

      .btn{
          background-color: #fff;
          position: relative;
          display: inline-block;
          width: 358px;
          padding: 5px;
          z-index: 5;
          font-size: 25px;
          margin:0 auto;
          color: #7679EC;
          text-decoration: none;
          margin-right: 10px
      }

      .btn:hover {
            color: #fff;
          background-color: transparent;
          border: #fff 1px solid;
      }

      .right{
          float:right;
          width:60%;
      }
      
      hr{
          padding: 0;
          border: none;
          border-top: 5px solid #fff;
          color: #fff;
          text-align: center;
          margin: 30px auto;
          width: 420px;
          height:10px;
          z-index: -10;
      }
      
      hr:after {
          content: "\2022";
          display: inline-block;
          position: relative;
          top: -0.75em;
          font-size: 2em;
          padding: 0 0.2em;
          background: #7679EC;
      }

      .hashes {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
      }

      .hashes li {
          position: absolute;
          list-style: none;
          display: block;
          width: 20px;
          height: 20px;
          animation: bubbleUp 25s linear infinite;
          bottom: -150px;
          border-radius: 50%;
      }

      .hashes li svg {
        fill: #fff;
      }

      .hashes li:nth-child(1) {
        left: 5%;
        width: 80px;
        height: 80px;
        animation-delay: 3s;
        animation-duration: 10s;
      }

      .hashes li:nth-child(2) {
        left: 25%;
        width: 80px;
        height: 80px;
        animation-delay: 0;
      }

      .hashes li:nth-child(3) {
          left: 10%;
          width: 20px;
          height: 20px;
          animation-delay: 2s;
          animation-duration: 18s;
      }

      .hashes li:nth-child(4) {
          left: 70%;
          width: 20px;
          height: 20px;
          animation-delay: 6s;
      }

      .hashes li:nth-child(5) {
          left: 40%;
          width: 60px;
          height: 60px;
          animation-delay: 0s;
          animation-duration: 18s;
      }

      .hashes li:nth-child(6) {
          left: 65%;
          width: 20px;
          height: 20px;
          animation-delay: 0s;
      }

      .hashes li:nth-child(7) {
          left: 75%;
          width: 110px;
          height: 110px;
          animation-delay: 3s;
      }

      .hashes li:nth-child(8) {
          left: 35%;
          width: 150px;
          height: 150px;
          animation-delay: 7s;
      }

      .hashes li:nth-child(9) {
          left: 50%;
          width: 25px;
          height: 25px;
          animation-delay: 15s;
          animation-duration: 60s;
      }

      .hashes li:nth-child(10) {
          left: 20%;
          width: 15px;
          height: 15px;
          animation-delay: 2s;
          animation-duration: 45s;
      }

      .hashes li:nth-child(11) {
          left: 85%;
          width: 150px;
          height: 150px;
          animation-delay: 0s;
          animation-duration: 16s;
      }

      .hashes li:nth-child(12) {
          left: 90%;
          width: 80px;
          height: 80px;
          animation-delay: 5s;
          animation-duration: 30s;
      }

      @keyframes bubbleUp {
        0% {
          -webkit-transform: translateY(0) rotate(0deg);
          -ms-transform: translateY(0) rotate(0deg);
          -o-transform: translateY(0) rotate(0deg);
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          -webkit-transform: translateY(-3000px) rotate(720deg);
          -ms-transform: translateY(-3000px) rotate(720deg);
          -o-transform: translateY(-3000px) rotate(720deg);
          transform: translateY(-3000px) rotate(720deg);
          opacity: 0.5;
        }
      }
    </style>
